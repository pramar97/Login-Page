<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>SignUp Form</title>
</head>

<body class="main">
 
    <form action="#" class="form">
        
        <div class="img-overlay"></div>
        <button class="icon"><i class="fas fa-times"></i></button>
        <h1>Welcome to the world of BMW</h1>
        <div class="inputs">
            <label for="email">email id</label>
            <input id="email" type="email" placeholder="email id" />
        </div>
        <div class="inputs">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password" />
        </div>
        <div class="inputs">
            <label for="password2">Confirm password</label>
            <input id="password2" type="password2" placeholder="Confirm password" />
        </div>
        <input type="submit" class="button" value="Sign Up" >
        <button class="button2">Already have an account</button>
        
    </form>
    
</body>

</html>
